<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Fitness Signup</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #ff466b;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #444;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: white;
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff6b6b;
            background-color: white;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff6b6b, #ff466b);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #ff466b;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            font-weight: 500;
        }

        ::placeholder {
            color: #999;
        }

        .login-section {
            margin-top: 1.5rem;
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #ddd;
        }

        .login-section p {
            margin: 0 0 1rem 0;
            color: #666;
        }

        .login-btn {
            background: transparent;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            width: auto;
            padding: 0.5rem 2rem;
            font-size: 1rem;
        }

        .login-btn:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: translateY(-2px);
        }

        .social-signup {
            margin-top: 1.5rem;
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #ddd;
        }

        .social-signup p {
            color: #666;
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
        }

        .social-btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }

        .google-btn {
            background-color: #fff;
            color: #444;
            border: 1px solid #ddd;
        }

        .facebook-btn {
            background-color: #1877f2;
            color: white;
            border: none;
        }

        .google-btn:hover {
            background-color: #f5f5f5;
            border-color: #ccc;
        }

        .facebook-btn:hover {
            background-color: #166fe5;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin: 5px 0;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 15px;
        }

        .password-requirements li::before {
            content: '❌';
            margin-right: 5px;
        }

        .password-requirements li.valid::before {
            content: '✅';
        }

        .password-match {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .match-error {
            color: #ff0000;
        }

        .match-success {
            color: #00aa00;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Welcome To Fitness Journey</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    Password must contain:
                    <ul>
                        <li id="length">At least 8 characters</li>
                        <li id="uppercase">One uppercase letter</li>
                        <li id="lowercase">One lowercase letter</li>
                        <li id="number">One number</li>
                        <li id="special">One special character</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="passwordMatch" class="password-match"></div>
            </div>
            <button type="submit">Start Your Journey</button>
        </form>
        <div class="social-signup">
            <p>Or sign up with</p>
            <div class="social-buttons">
                <button type="button" class="social-btn google-btn" onclick="signUpWithGoogle()">
                    Sign up with Google
                </button>
                <button type="button" class="social-btn facebook-btn" onclick="signUpWithFacebook()">
                    Sign up with Facebook
                </button>
            </div>
        </div>
        <div class="login-section">
            <p>Already have an account?</p>
            <button onclick="window.location.href='login.html'" class="login-btn">Log In</button>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the username
            const username = document.getElementById('username').value;
            
            // Store username in localStorage
            localStorage.setItem('userName', username);
            
            // Store other form data if needed
            localStorage.setItem('email', document.getElementById('email').value);
            
            // Redirect to BMI page
            window.location.href = 'bmi.html';
        });

        function signUpWithGoogle() {
            // Google signup logic here
            window.location.href = 'bmi.html';
        }

        function signUpWithFacebook() {
            // Facebook signup logic here
            window.location.href = 'bmi.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordMatch = document.getElementById('passwordMatch');
            const form = document.getElementById('signupForm');

            // Password requirements check
            password.addEventListener('input', function() {
                const value = password.value;
                
                // Check length
                document.getElementById('length').classList.toggle(
                    'valid', value.length >= 8
                );
                
                // Check uppercase
                document.getElementById('uppercase').classList.toggle(
                    'valid', /[A-Z]/.test(value)
                );
                
                // Check lowercase
                document.getElementById('lowercase').classList.toggle(
                    'valid', /[a-z]/.test(value)
                );
                
                // Check number
                document.getElementById('number').classList.toggle(
                    'valid', /[0-9]/.test(value)
                );
                
                // Check special character
                document.getElementById('special').classList.toggle(
                    'valid', /[^A-Za-z0-9]/.test(value)
                );
            });

            // Password match check
            confirmPassword.addEventListener('input', function() {
                if (password.value === confirmPassword.value) {
                    passwordMatch.textContent = 'Passwords match';
                    passwordMatch.className = 'password-match match-success';
                } else {
                    passwordMatch.textContent = 'Passwords do not match';
                    passwordMatch.className = 'password-match match-error';
                }
            });

            // Form submission validation
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const value = password.value;
                const isValid = 
                    value.length >= 8 &&
                    /[A-Z]/.test(value) &&
                    /[a-z]/.test(value) &&
                    /[0-9]/.test(value) &&
                    /[^A-Za-z0-9]/.test(value) &&
                    password.value === confirmPassword.value;

                if (isValid) {
                    // Store user data
                    localStorage.setItem('userName', document.getElementById('username').value);
                    localStorage.setItem('email', document.getElementById('email').value);
                    
                    // Redirect to BMI page
                    window.location.href = 'bmi.html';
                } else {
                    alert('Please meet all password requirements and ensure passwords match.');
                }
            });
        });
    </script>
</body>
</html>
